<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">of Lord Orville! All consciousness myself, I dreaded his penetration, and directed mine every way-but towards his. The rest of the day I never quitted Mrs. Selwyn.</p><p>Adieu, my dear Sir: to-morrow I expect your directions, whether I am to return to Berry Hill, or once more to visit London.</p><hr class="section"></div> </div>
